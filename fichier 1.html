
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Entrée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 500px;
            margin: auto;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        legend {
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"] {
            flex: 1;
            padding: 5px;
        }
        .form-buttons {
            text-align: center;
        }
        .form-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formulaire d'Entrée</h1>

    <form>
        <fieldset>
            <legend>État Civil</legend>

            <div class="form-group">
                <label for="matricule">Matricule :</label>
                <input type="text" id="matricule" name="matricule">
            </div>

            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom">
            </div>

            <div class="form-group">
                <label>Sexe :</label>
                <input type="radio" id="homme" name="sexe" value="Homme">
                <label for="homme" style="width: auto;">Homme</label>
                <input type="radio" id="femme" name="sexe" value="Femme">
                <label for="femme" style="width: auto;">Femme</label>
            </div>

            <div class="form-group">
                <label for="datenaissance">Date de Naissance :</label>
                <input type="date" id="datenaissance" name="datenaissance">
            </div>

            <div class="form-group">
                <label for="age">Âge :</label>
                <input type="number" id="age" name="age" min="0">
            </div>
        </fieldset>

        <fieldset>
            <legend>Mes Diplômes</legend>

            <div class="form-group">
                <input type="checkbox" id="cep" name="diplome" value="CEP">
                <label for="cep" style="width: auto;">CEP</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="bepc" name="diplome" value="BEPC">
                <label for="bepc" style="width: auto;">BEPC</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="bac" name="diplome" value="BAC">
                <label for="bac" style="width: auto;">BAC</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Expertise</legend>

            <div class="form-group">
                <input type="radio" id="expertit" name="expertise" value="Expert IT">
                <label for="expertit" style="width: auto;">Expert IT</label>
            </div>

            <div class="form-group">
                <input type="radio" id="expertbavardage" name="expertise" value="Expert Bavardage">
                <label for="expertbavardage" style="width: auto;">Expert Bavardage</label>
            </div>
        </fieldset>

        <div class="form-buttons">
            <button type="submit">Envoyer</button>
            <button type="reset">Effacer</button>
            <button type="button" onclick="window.close();">Quitter</button>
        </div>
    </form>

</body>
</html>
